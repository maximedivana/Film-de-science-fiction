<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location & Vente de Films</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
    <style>
        .hidden { display: none; }
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authTitle">Connexion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="identifiant" class="form-label">Identifiant</label>
                            <input type="text" class="form-control" id="identifiant" required>
                            <div class="error" id="identifiantError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="error" id="passwordError"></div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="stayConnected">
                            <label class="form-check-label" for="stayConnected">Rester connecté</label>
                        </div>
                        <a href="#" id="forgotPassword">Mot de passe oublié ?</a>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary w-100">OK</button>
                            <button type="button" class="btn btn-secondary w-100 mt-2" id="showRegister">Créer un compte</button>
                            <button type="button" class="btn btn-danger w-100 mt-2" data-bs-dismiss="modal">Annuler</button>
                        </div>
                    </form>
                    
                    <form id="registerForm" class="hidden">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordRegister" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="passwordRegister" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <div class="error" id="confirmPasswordError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="terms" class="form-label">Conditions générales d'utilisation</label>
                            <select class="form-control" id="terms" required>
                                <option value="accept">J'accepte</option>
                            </select>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-success w-100">S'inscrire</button>
                            <button type="button" class="btn btn-danger w-100 mt-2" id="cancelRegister">Annuler</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("showRegister").addEventListener("click", function() {
                document.getElementById("loginForm").classList.add("hidden");
                document.getElementById("registerForm").classList.remove("hidden");
                document.getElementById("authTitle").textContent = "Inscription";
            });

            document.getElementById("cancelRegister").addEventListener("click", function() {
                document.getElementById("registerForm").classList.add("hidden");
                document.getElementById("loginForm").classList.remove("hidden");
                document.getElementById("authTitle").textContent = "Connexion";
            });

            document.getElementById("registerForm").addEventListener("submit", function(event) {
                const password = document.getElementById("passwordRegister").value;
                const confirmPassword = document.getElementById("confirmPassword").value;
                const errorDiv = document.getElementById("confirmPasswordError");

                if (password !== confirmPassword) {
                    event.preventDefault();
                    errorDiv.textContent = "Les mots de passe ne correspondent pas.";
                } else {
                    errorDiv.textContent = "";
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
