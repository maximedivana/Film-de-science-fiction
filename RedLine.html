<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Films</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pop-up Age Restriction -->
    <script>
        let age = prompt("Veuillez entrer votre âge :");
        if (age < 18) {
            window.location.href = "https://www.imdb.com";
        }
    </script>
    
    <!-- Cookie Warning -->
    <div id="cookie-warning" class="alert alert-warning text-center" role="alert">
        Ce site utilise des cookies. <button class="btn btn-sm btn-primary" onclick="acceptCookies()">Accepter</button>
    </div>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RedLine Films</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#films">Films</a></li>
                    <li class="nav-item"><a class="nav-link" href="#boutique">Boutique</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Jumbotron -->
    <header class="jumbotron text-white text-center bg-dark">
        <h1>Bienvenue sur RedLine Films</h1>
        <p>Découvrez les meilleurs films en streaming et en boutique</p>
    </header>

    <!-- Sections (Films, Boutique, Contact...) -->
    <main>
        <section id="films" class="container py-5">
            <h2>Nos Films</h2>
            <div class="row">
                <!-- Contenu dynamique ici -->
            </div>
        </section>
        
        <section id="boutique" class="container py-5">
            <h2>Boutique</h2>
            <p>Achetez vos films préférés.</p>
        </section>
        
        <section id="contact" class="container py-5">
            <h2>Contactez-nous</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
