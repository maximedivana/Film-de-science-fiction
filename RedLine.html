<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location & Vente de Films</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Pop-up Age Verification -->
    <div id="ageVerification" class="modal" style="display:block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Vérification d'âge</h5>
                </div>
                <div class="modal-body">
                    <p>Vous devez avoir au moins 18 ans pour accéder au site.</p>
                    <button id="btnEnter" class="btn btn-success">J'ai 18 ans ou plus</button>
                    <button id="btnExit" class="btn btn-danger">J'ai moins de 18 ans</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cookies Warning -->
    <div id="cookieWarning" class="alert alert-warning text-center" role="alert">
        Ce site utilise des cookies pour améliorer votre expérience. <button id="acceptCookies" class="btn btn-primary">Accepter</button>
    </div>


    <div id="registerModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscription</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" placeholder="Nom" class="form-control mb-2">
                    <input type="email" placeholder="E-mail" class="form-control mb-2">
                    <input type="password" placeholder="Mot de passe" class="form-control mb-2">
                    <input type="password" placeholder="Confirmer le mot de passe" class="form-control mb-2">
                    <button class="btn btn-primary w-100">S'inscrire</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btnEnter").addEventListener("click", function() {
            document.getElementById("ageVerification").style.display = "none";
        });
        document.getElementById("btnExit").addEventListener("click", function() {
            window.location.href = "https://www.imdb.com";
        });

        document.getElementById("acceptCookies").addEventListener("click", function() {
            document.getElementById("cookieWarning").style.display = "none";
        });

        document.getElementById("btnLogin").addEventListener("click", function() {
            new bootstrap.Modal(document.getElementById("loginModal")).show();
        });

        document.getElementById("btnRegister").addEventListener("click", function() {
            new bootstrap.Modal(document.getElementById("registerModal")).show();
        });
    </script>
</body>
</html>
