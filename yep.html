<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllezCine - Movie Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
        }

        .social-buttons {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 40px;
            height: 40px;
            background-color: #222;
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 10px;
            border-radius: 20px;
            overflow: hidden;
            transition: width 0.3s ease-in-out;
        }

        .social-button span {
            display: none;
            margin-left: 10px;
        }

        .social-button:hover {
            width: 150px;
            background-color: red;
        }

        .social-button:hover span {
            display: inline;
        }
    </style>
</head>
