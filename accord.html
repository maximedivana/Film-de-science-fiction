<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page semblable à YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #202020;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header input {
            padding: 5px;
            width: 300px;
        }
        main {
            display: flex;
            padding: 20px;
        }
        .video-container {
            flex: 3;
            margin-right: 20px;
        }
        .video-container iframe {
            width: 100%;
            height: 400px;
        }
        .sidebar {
            flex: 1;
        }
        .sidebar .video-thumbnail {
            display: flex;
            margin-bottom: 10px;
        }
        .sidebar .video-thumbnail img {
            width: 120px;
            height: 90px;
            margin-right: 10px;
        }
        footer {
            background-color: #202020;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MonTube</div>
        <input type="text" placeholder="Rechercher des vidéos...">
        <div class="user-actions">
            <button>Se connecter</button>
        </div>
    </header>

    <main>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            <h2>Titre de la vidéo</h2>
            <p>Description de la vidéo...</p>
        </div>

        <div class="sidebar">
            <div class="video-thumbnail">
                <img src="./img/hostel-2005-thriller.jpg" alt="Miniature vidéo">
                <div>
                    <h4>Titre de la vidéo 1</h4>
                    <p>Nom de la chaîne</p>
                </div>
            </div>
            <div class="video-thumbnail">
                <img src="./img/swissarmyman-2016-comedie.jpg" alt="Miniature vidéo">
                <div>
                    <h4>Titre de la vidéo 2</h4>
                    <p>Nom de la chaîne</p>
                </div>
            </div>
            <!-- Ajoute plus de miniatures ici -->
        </div>
    </main>

    <footer>
        &copy; 2023 MonTube. Tous droits réservés.
    </footer>
</body>
</html>
